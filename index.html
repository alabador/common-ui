<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="dropdown" data-dropdown>
            <button class="link" data-dropdown-button>Products</button>
            <div class="dropdown-menu information-grid">
                <div class="product-category">
                    <div class="dropdown-heading">Apparel</div>
                    <div class="dropdown-links">
                        <a href="#" class="link">T-Shirts</a>
                        <a href="#" class="link">Hoodies</a>
                        <a href="#" class="link">Outerwear</a>
                    </div>
                </div>
                <div class="product-category">
                    <div class="dropdown-heading">Accessories</div>
                    <div class="dropdown-links">
                        <a href="#" class="link">Keychains</a>
                        <a href="#" class="link">Pins</a>
                        <a href="#" class="link">Earrings</a>
                    </div>
                </div>
                <div class="product-category">
                    <div class="dropdown-heading">Decor</div>
                    <div class="dropdown-links">
                        <a href="#" class="link">Figurines</a>
                        <a href="#" class="link">Funko Pops</a>
                        <a href="#" class="link">Nendoroids</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="link">About</a>
        <button class="link" data-dropdown-button>Login</button>
    </header>
    <main class="main">
        <section class="image-slider-container">
            <div class="slide-frame">
                <div class="slide">
                    <img class="slider-image" src="https://images.unsplash.com/photo-1613376023733-0a73315d9b06?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Wall of anime character photos" srcset="">
                </div>
                <div class="slide">
                    <img class="slider-image" src="https://images.unsplash.com/photo-1551708919-5b50c2aceffa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80" alt="Wall of anime character photos" srcset="">
                </div>
                <div class="slide">
                    <img class="slider-image" src="https://images.unsplash.com/photo-1566755272146-d8ebc6bdcdc7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="Wall of anime character photos" srcset="">
                </div>
            </div>
            <div class="arrow arrow-left">
                <i class="fa fa-arrow-circle-left"></i>
            </div>
            <div class="arrow arrow-right">
                <i class="fa fa-arrow-circle-right"></i>
            </div>
            <div class="slider-selector">
                <div class="selector-circle"></div>
                <div class="selector-circle"></div>
                <div class="selector-circle"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
